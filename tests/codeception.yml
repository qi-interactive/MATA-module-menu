actor: Tester
paths:
    tests: codeception
    log: codeception/_output
    data: codeception/_data
    helpers: codeception/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
coverage:
    enabled: true   
    include: 
        - ../**/*.php
        - ../*.php
    exclude:
        - ../vendor/*
        - ../views/*
        - ../assets/*
        - ../migrations/*
        - ../tests/*
